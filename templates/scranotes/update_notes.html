{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block content %}
<section class="vh-100">

  <div class="main pt-5 bg-dark">
    <div class="container p-3 border shadow bg-white rounded">
        <a
        class="d-flex mb-2 align-items-center justify-content-center btn btn-outline-secondary shadow btn-sm"
        style="width: 18rem"
        href="{{request.META.HTTP_REFERER}}"
      >
        <i class="h1 lni lni-arrow-left-circle"></i>
        <h3 class="px-3">Back to tracker</h3>
      </a>
      <h2 class="py-1">Add Address</h2>
    <div>
        <hr>

  <form action="" method="post">
    {% csrf_token %}
    <div class="row mb-1">
        <div class="col-sm-4">
            <div data-mdb-input-init class="form-outline">
                {{ form.note_title|as_crispy_field }}
            </div>
        </div>
        <div class="col-lg-12">
            <div data-mdb-input-init class="form-outline">
                {{ form.note|as_crispy_field }}
            </div>
        </div>
        <button class="btn btn-success" type="submit">Save</button>
    </div>



  </form>
  </div>
</section>
{% endblock %}
