{% extends "base.html" %}



{% block content %}

<div class="wrapper">

    {% include "layout/sidebar.html" %}


    <div class="main p-3 bg-dark">
        <div class="container">
            {% if messages %}
              <div class="alert-container">
                {% for message in messages %}
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              </div>
            {% endif %}
        </div>
        <div class="pt-5">
            <h2 class="text-white">SCRA list</h2>

            <div class="shadow p-3 rounded-3 bg-light">
                <a href="{% url 'add_customer' %}" class="btn btn-success">New entry</a>
                {% include "layout/table.html" %}
            </div>

        </div>
    </div>
</div>




{% endblock content %}
